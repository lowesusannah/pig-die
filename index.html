<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Pig Dice</h1>
      <div class="row">
        <div class="col-md-6 panel panel-default">
          <h2>Players</h2>
          <div id="player-list">
          </div>
          <div id="preround-control" class="well">
            <button id="preround-add" class="btn btn-success">Add Player</button>
            <button id="preround-remove" class="btn btn-danger">Remove Player</button>
            <button id="preround-start" class="btn btn-warning">Start Round</button>
          </div>
        </div>
        <div class="col-md-6">
          <div id="dice-board">
            <h2 class="well text-center"><span id="current-player">Player 1</span>'s turn</h2>
            <div class="text-center">
              <button class="dice-play btn btn-danger" id="die-roll">Roll!</button>
              <button class="dice-play btn btn-warning" id="die-hold">Hold</button>
              <h1>Turn Total: <span id="roll-total"></span></h1>
              <h2 id="roll-result"></h2>
            </div>
          </div>
          <div id="post-game" class="text-center">
            <h1 id="winner"></h1>
            <button id="reset-game" class="btn btn-warning">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
