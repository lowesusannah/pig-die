<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/anime.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="jumbotron">Pig Dice</h1>
      </div>

      <div class="row">
        <div class="col-md-6 panel player-panel">
          <h2>Players</h2>
          <div id="player-list">
          </div>
          <div id="preround-control" class="well">
            <button id="preround-add" class="btn btn-success">Add Player</button>
            <button id="preround-remove" class="btn btn-danger">Remove Player</button>
            <button id="preround-start" class="btn btn-warning">Start Round</button>
          </div>
        </div>
        <div class="col-md-6">
          <div id="avatar-screen" class="row">
            <div class="col-md-4">
              <img class= "avatar-select" src="img/mechanical-pig.jpg" alt="mechanical pig">
              <p>PigletTron</p>
            </div>
            <div class="col-md-4">
              <img class= "avatar-select" src="img/roboSow.jpg" alt="robot sow">
              <p>RoboSow</p>
            </div>
            <div class="col-md-4">
              <img class= "avatar-select" src="img/piglet.jpg" alt="a cute piglet">
              <p>TermPigAtor</p>
            </div>
          </div>
          <div id="dice-board">
            <h2 class="well text-center"><span id="current-player">Player 1</span>'s turn</h2>
            <div class="text-center">
              <button class="dice-play btn btn-danger" id="die-roll">Roll!</button>
              <button class="dice-play btn btn-warning" id="die-hold">Hold</button>
              <!-- <div id ="dice-container">
                <div id="dice">
                </div>
              </div> -->
              <h1>Turn Total: <span id="roll-total"></span></h1>
              <div id="roll-log">
              </div>
            </div>
          </div>
          <div id="post-game" class="text-center">
            <h1 id="winner"></h1>
            <button id="reset-game" class="btn btn-warning">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
